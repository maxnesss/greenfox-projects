<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    

    <script>
    //1)  Append the content of the last paragraph to the other paragraphs.
    let last = document.querySelector(".animals").textContent;
    let paragraphs = document.querySelectorAll("p");
    paragraphs.forEach(element => {
        element.append(" "+ last);
        
    });



    //2)  Do the same again, but you should keep the cat strong.

    let lastHtml = document.querySelector(".animals").innerHTML;
    paragraphs.forEach(element => {
        element.insertAdjacentHTML("beforeend"," "+lastHtml);
        
    });

    document.body.removeChild(document.querySelector(".animals"));
    
    </script>

  </body>
</html>
