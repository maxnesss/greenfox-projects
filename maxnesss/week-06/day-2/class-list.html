<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>


    <script>

    //   If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
        let listOfP = document.querySelectorAll("p");
        if (listOfP[listOfP.length-1].classList.contains("dolphin")) {
            listOfP[0].innerText = "Pear";
        }



    //   If the first p has an 'apple' class, replace cat's content with 'dog'
    //
    if (listOfP[0].classList.contains("apple")) {
        listOfP.forEach(element => {
            if (element.classList.contains("cat")) {
                element.innerText = "dog";
            }
        });
    
    }

    //   Make apple red by adding a .red class
    listOfP.forEach(element => {
        if (element.classList.contains("apple")) {
            element.classList.add("red");
        }
    }
    )


    //   Make balloon less balloon-like (change its shape)
    let ball = document.querySelector(".balloon");
    ball.style.borderRadius = "4%";

    </script>

  </body>
</html>
