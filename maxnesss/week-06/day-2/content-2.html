<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>



    <script>
    //   1) replace the list items' content with items from this list:
    //   ['apple', 'banana', 'cat', 'dog']
    let things = document.querySelectorAll("li");

    things[0].textContent = "apple";
    things[1].textContent = "banana";
    things[2].textContent = "cat";
    things[3].textContent = "dog";


    //   2) change the <ul> element's background color to 'limegreen'
    //     - use css class to change the color instead of the style property
    let list = document.querySelector("ul");
    list.style.backgroundColor = "limegreen";
    </script>

  </body>
</html>
