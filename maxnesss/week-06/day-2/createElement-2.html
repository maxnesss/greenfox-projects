<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    

    <script>
    //   Remove the king from the list.
    let listAsteroids = document.querySelector("ul.asteroids");
    listAsteroids.removeChild(document.querySelector("li"));

    //   Fill the list based on the following list of objects.

    //   Only add the asteroids to the list.
    //   Each list item should have its category as a class and its content as text content.




    const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];

    for (let index = 0; index < planetData.length; index++) {

        if (planetData[index].asteroid) {

            let newAsteroid = document.createElement("li");
            newAsteroid.innerText = planetData[index].content;
            newAsteroid.classList.add(planetData[index].category);
            listAsteroids.appendChild(newAsteroid);
        }  
    }
    </script>


  </body>
</html>
