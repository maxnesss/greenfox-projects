<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
</head>
<body>
<ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
</ul>
<button>How many items are in the list?</button>
<p class="result">dunno :(</p>


<script>
    const btn = document.querySelector("button");
    const result = document.querySelector(".result");
    const li = document.querySelectorAll("li").length;

    btn.addEventListener("click", () => {
        result.textContent = li;
    })


  // On the click of the button,
  // Count the items in the list
  // And display the result in the result element.
</script>


</body>
</html>
